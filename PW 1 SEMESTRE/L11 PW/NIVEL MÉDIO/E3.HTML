<script>
    // Pede os valores da base e altura
    var base = Number(prompt("Digite a base do retângulo:"));
    var altura = Number(prompt("Digite a altura do retângulo:"));

    // Calcula a área
    var area = base * altura;

    // Exibe o resultado
    document.write("A área do retângulo é: " + area);
</script>
