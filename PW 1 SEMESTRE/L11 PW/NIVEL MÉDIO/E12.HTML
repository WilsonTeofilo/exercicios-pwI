
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2> - Tabuada -</h2>
<input type="number" id="numTabuada" placeholder="Digite um nÃºmero">
<button onclick="mostrarTabuada()">Mostrar Tabuada</button>
<pre id="resultadoTabuada"></pre>
    
</body>


<script>
  function mostrarTabuada() {
    const num = parseInt(document.getElementById("numTabuada").value);
    let resultado = "";
    for (let i = 1; i <= 10; i++) {
      resultado += `${num} x ${i} = ${num * i}\n`;
    }
    document.getElementById("resultadoTabuada").textContent = resultado;
  }
</script>

</html>
