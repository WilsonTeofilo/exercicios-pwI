<body>
    <h2> Contagem Regressiva</h2>
<button onclick="contagemRegressiva()">Come√ßar contagem</button>
<pre id="resultadoContagem"></pre>
</body>

<script>
  function contagemRegressiva() {
    let resultado = "";
    let i = 10;
    while (i >= 1) {
      resultado += `${i}\n`;
      i--;
    }
    document.getElementById("resultadoContagem").textContent = resultado;
  }
</script>
