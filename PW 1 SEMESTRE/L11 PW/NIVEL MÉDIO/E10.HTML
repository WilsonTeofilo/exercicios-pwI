<script>
    var peso = Number(prompt("Digite seu peso (kg):"));
    var altura = Number(prompt("Digite sua altura (m) (COM . > 1.75):"));

    var imc = peso / (altura * altura);
    var status = "";

    if (imc < 18.5) {
        status = "Abaixo do peso";
    } else if (imc < 25) {
        status = "Peso normal";
    } else if (imc < 30) {
        status = "Sobrepeso";
    } else {
        status = "Obesidade";
    }

    alert("IMC: " + imc.toFixed(2) + " - " + status);
</script>
</html>
