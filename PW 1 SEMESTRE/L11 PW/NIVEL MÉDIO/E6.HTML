<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aprovado ou Reprovado</title>
</head>
<body>
    <script>
        // Recebe a nota do aluno
        var nota = Number(prompt("Digite a nota do aluno:"));

        // Verifica se foi aprovado ou reprovado
        if (nota >= 6) {
            document.write("✅ Aprovado!");
        } else {
            document.write("❌ Reprovado.");
        }
    </script>
</body>
</html>
