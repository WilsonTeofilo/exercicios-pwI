<script>
    // Recebe os graus Celsius
    var celsius = Number(prompt("Digite a temperatura em graus Celsius:"));

    // Converte para Fahrenheit
    var fahrenheit = (celsius * 9/5) + 32;

    // Exibe o resultado
    document.write(celsius + "°C equivalem a " + fahrenheit + "°F");
</script>
