<SCRIPT>

var nota = parseFloat(prompt("Digite a nota do aluno (0-10):"));
var conceito = "";
if (nota >= 9) conceito = "A";
else if (nota >= 7) conceito = "B";
else if (nota >= 5) conceito = "C";
else conceito = "D";
document.write("Conceito: " + conceito + "<br><br>");
</SCRIPT>
