<SCRIPT>

var ano = parseInt(prompt("Digite um ano:"));
if ((ano % 4 === 0 && ano % 100 !== 0) || ano % 400 === 0) {
  document.write("Ano bissexto.<br><br>");
} else {
  document.write("Não é bissexto.<br><br>");
}
