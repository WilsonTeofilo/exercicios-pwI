<SCRIPT>

var primos = "";
for (var i = 2; i <= 100; i++) {
  var ehPrimo = true;
  for (var j = 2; j <= Math.sqrt(i); j++) {
    if (i % j === 0) {
      ehPrimo = false;
      break;
    }
  }
  if (ehPrimo) primos += i + " ";
}
document.write("NÃºmeros primos de 1 a 100:<br>" + primos + "<br><br>");
</SCRIPT>
